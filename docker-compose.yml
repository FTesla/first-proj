services:
  backend:
    build:
      context: ./backend
    image: first-proj-backend
    container_name: firstdemo-backend
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - firstdemo

  frontend:
    build:
      context: ./frontend
    image: first-proj-frontend
    container_name: firstdemo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - firstdemo

networks:
  firstdemo:
    driver: bridge
